<form [formGroup]="questionForm" (ngSubmit)="onSubmit()" class="p-4 border rounded">
  <div class="form-group">
    <label for="text">Question Text:</label>
    <input id="text" type="text" formControlName="text" class="form-control">
  </div>

  <div formArrayName="options" class="form-group">
    <label>Options:</label>
    <div *ngFor="let option of options.controls; let i = index" class="form-group">
      <input [formControlName]="i" placeholder="Option {{i + 1}}" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="correctAnswer">Correct Answer:</label>
    <input id="correctAnswer" type="text" formControlName="correctAnswer" class="form-control">
  </div>

  <div class="form-group">
    <label for="explanation">Explanation:</label>
    <textarea id="explanation" formControlName="explanation" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="points">Points:</label>
    <input id="points" type="number" formControlName="points" class="form-control">
  </div>

  <div class="form-group">
    <label for="difficulty">Difficulty (1-10):</label>
    <input id="difficulty" type="number" formControlName="difficulty" class="form-control">
  </div>

  <button type="submit" [disabled]="!questionForm.valid" class="btn btn-primary">Create Question</button>
</form>
