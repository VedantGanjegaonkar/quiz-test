<!-- new-quiz.component.html -->

<div class="new-quiz-container container d-flex justify-content-end">
    
    <button class="btn btn-success" (click)="generateNewQuiz()" [disabled]="isGenerating">
      {{ isGenerating ? 'Generating...' : 'Generate New Quiz' }}
    </button>
    <p *ngIf="error" class="error-message">{{ error }}</p>
</div>
