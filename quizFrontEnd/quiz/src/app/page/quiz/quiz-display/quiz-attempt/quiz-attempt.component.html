<!-- quiz-attempt.component.html -->
<div *ngIf="quiz && !quizCompleted" class="container mt-5">
  <h3 class="mb-4">Question {{ currentQuestionIndex + 1 }} of {{ quiz.questions.length }}</h3>
  <p class="lead">{{ getCurrentQuestion().text }}</p>
  <div class="mb-3">
    <div *ngFor="let option of getCurrentQuestion().options" class="form-check">
      <input type="radio"
             class="form-check-input"
             [name]="'question' + currentQuestionIndex"
             [value]="option"
             (change)="selectAnswer(option)"
             [checked]="userAnswers[currentQuestionIndex] === option">
      <label class="form-check-label">
        {{ option }}
      </label>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="previousQuestion()" [disabled]="currentQuestionIndex === 0">Previous</button>
    <button class="btn btn-primary" (click)="submitAnswer()">
      {{ currentQuestionIndex === quiz.questions.length - 1 ? 'Finish' : 'Submit and Next' }}
    </button>
  </div>
</div>

<div *ngIf="quizCompleted" class="container mt-5 text-center">
  <h2 class="mb-4">Quiz Completed!</h2>
  <p class="lead">You have finished the quiz. Your results will be available soon.</p>
  <button class="btn btn-success" (click)="generateNewQuiz()">New Quiz</button>
</div>
